<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById('video');

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
  video.srcObject = stream;
});

function createEnergy(color) {
  const energy = document.createElement("div");
  energy.className = "energy";
  energy.style.background = color;
  energy.style.boxShadow = `0 0 100px ${color}`;
  document.body.appendChild(energy);

  setTimeout(() => energy.remove(), 800);
}

let lastTrigger = 0;

const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(results => {
  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

  const now = Date.now();
  if (now - lastTrigger < 1500) return; // prevent spam

  const lm = results.multiHandLandmarks[0];

  const indexUp = lm[8].y < lm[6].y;
  const middleUp = lm[12].y < lm[10].y;
  const ringUp = lm[16].y < lm[14].y;
  const pinkyUp = lm[20].y < lm[18].y;

  console.log("Gesture:", indexUp, middleUp, ringUp, pinkyUp);

  if (indexUp && !middleUp && !ringUp && !pinkyUp) {
    createEnergy("blue");
    lastTrigger = now;
  }
  else if (indexUp && middleUp && !ringUp && !pinkyUp) {
    createEnergy("red");
    lastTrigger = now;
  }
  else if (indexUp && middleUp && ringUp && pinkyUp) {
    createEnergy("purple");
    lastTrigger = now;
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

camera.start();
</script>
